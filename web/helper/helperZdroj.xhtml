<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="ViewDlgHelperZdr" widgetVar="ViewDlgHelperZdr" modal="true" resizable="true" closeOnEscape="true" appendTo="@(body)" fitViewport="true" maximizable="true"  >

        <h:form id="formHelperZdr">
            <p:dataTable value="#{helperZdroj.zdrojList}" var="item" selection="#{helperZdroj.selectedZdr}" rowKey="#{item.id}" >
                <p:column selectionMode="single" style="width:16px;text-align:center"/>
                <p:column sortBy="#{item.popis}"  filterBy="#{item.popis}" filterMatchMode="contains">
                    <f:facet name="header" >
                        <h:outputText value="Popis"/>
                    </f:facet>
                    <h:outputText value="#{item.popis}"/>
                </p:column>
                <p:column sortBy="#{item.spz}"  filterBy="#{item.spz}" filterMatchMode="contains">
                    <f:facet name="header" >
                        <h:outputText value="SPZ"/>
                    </f:facet>
                    <h:outputText value="#{item.spz}"/>
                </p:column>
                <p:column >
                    <f:facet name="header" >
                        <h:outputText value="Rezervace"/>
                    </f:facet>
                    <h:outputText value="#{helperZdroj.getHRlabel(item)}"/>
                </p:column>
                <p:column >
                    <f:facet name="header" >
                        <h:outputText value="Kapacita"/>
                    </f:facet>
                    <h:outputText value="#{helperZdroj.getHRkapacita(item)}"/>
                </p:column>
                <p:column sortBy="#{item.platiod}">
                    <f:facet name="header">
                        <h:outputText value="Od"/>
                    </f:facet>
                    <h:outputText value="#{item.platiod}">
                        <f:convertDateTime pattern="dd.MM.yyyy hh:mm" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.platido}">
                    <f:facet name="header" >
                        <h:outputText value="Do"/>
                    </f:facet>
                    <h:outputText value="#{item.platido}">
                        <f:convertDateTime pattern="dd.MM.yyyy hh:mm" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="btnHRezOK" value="OK"  actionListener="#{helperZdroj.fireHelperZdroj()}" onclick="ViewDlgHelperZdr.hide();"  icon="fa fa-check" />
                    <p:commandButton id="btnHRezCancel" value="ZpÄ›t" onclick="ViewDlgHelperZdr.hide()"  icon="fa fa-window-close"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </p:dialog>
</html>
