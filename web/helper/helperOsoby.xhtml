<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form id="formHelperOsoby">
            <p:panel >
                <p:dataTable value="#{helperOsoba.osobyList}" var="item" selection="#{helperOsoba.selectedOsoby}" rowKey="#{item.id}"  scrollable="true" scrollHeight="98%" >
                    <f:facet name="header"> Osoby</f:facet>
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    <p:column sortBy="#{item.popis}"  filterBy="#{item.popis}" filterMatchMode="contains">
                        <f:facet name="header" >
                            <h:outputText value="Příjmení,jméno,titul"/>
                        </f:facet>
                        <h:outputText value="#{item.popis}"/>
                    </p:column>
                    <p:column sortBy="#{item.platiod}">
                        <f:facet name="header">
                            <h:outputText value="Platí Od"/>
                        </f:facet>
                        <h:outputText value="#{item.platiod}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.platido}">
                        <f:facet name="header" >
                            <h:outputText value="Do"/>
                        </f:facet>
                        <h:outputText value="#{item.platido}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
                <f:facet name="footer">
                    <p:commandButton id="btnhelperOsobaOK" value="OK"  action="#{helperOsoba.submitHelperOsoby}" icon="fa fa-check" />
                    <p:commandButton id="btnhelperOsobaCancel" value="Zpět" action="#{helperOsoba.cancelHelperOsoby}"  icon="fa fa-window-close"/>
                </f:facet>
            </p:panel>
        </h:form>
    </h:body>
</html>
