<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <p:dialog id="ViewDlgHelperOsoby" widgetVar="ViewDlgHelperOsoby" modal="true" resizable="true" closeOnEscape="true" appendTo="@(body)" fitViewport="true" maximizable="true"  >

        <h:form id="formHelperOsoby">
            <p:dataTable value="#{helperOsoba.osobyList}" var="item" selection="#{helperOsoba.selectedOsoby}" rowKey="#{item.id}" >
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column sortBy="#{item.popis}"  filterBy="#{item.popis}" filterMatchMode="contains">
                    <f:facet name="header" >
                        <h:outputText value="Příjmení,jméno,titul"/>
                    </f:facet>
                    <h:outputText value="#{item.popis}"/>
                </p:column>
                <p:column sortBy="#{item.platiod}">
                    <f:facet name="header">
                        <h:outputText value="Platí Od"/>
                    </f:facet>
                    <h:outputText value="#{item.platiod}">
                        <f:convertDateTime pattern="dd.MM.yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.platido}">
                    <f:facet name="header" >
                        <h:outputText value="Do"/>
                    </f:facet>
                    <h:outputText value="#{item.platido}">
                        <f:convertDateTime pattern="dd.MM.yyyy" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="btnhelperOsobaOK" value="OK"  action="#{helperOsoba.fireHelperOsoby()}" onclick="ViewDlgHelperOsoby.hide();"  icon="fa fa-check" />
                    <p:commandButton id="btnhelperOsobaCancel" value="Zpět" onclick="ViewDlgHelperOsoby.hide()"  icon="fa fa-window-close"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </p:dialog>
</html>
