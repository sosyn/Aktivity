<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rezervace</title>
    </h:head>
    <h:body>
        <ui:composition template = "/templates/templateMain.xhtml">	
            <ui:define name="contens">
                <h:form id="formRezervaceOdDo" >    
                    <p:outputLabel for="rezPlatiOd" value="Od:" />
                    <p:calendar id="rezPlatiOd" value="#{rezervace.platiOd}" pattern="dd.MM.yyyy HH:mm" mode="popup" showOn="button" stepMinute="15" timeControlType="select" >
                        <p:ajax event="dateSelect" listener="#{rezervace.onPlatiOdSelect}" update="rezPlatiDo" />
                    </p:calendar>
                    <p:outputLabel for="rezPlatiDo" value="Do:" />
                    <p:calendar id="rezPlatiDo" value="#{rezervace.platiDo}" pattern="dd.MM.yyyy HH:mm" mode="popup" showOn="button" stepMinute="15"  timeControlType="select" >
                        <p:ajax event="dateSelect" listener="#{rezervace.onPlatiDoSelect}" update="rezPlatiOd" />
                    </p:calendar>
                    <p:commandButton value="Zobraz" icon="fa fa-check-square-o" iconPos="right" ajax="true" update="rezPlatiOd rezPlatiDo" />
                    <p:commandButton value="Zobraz" icon="fa fa-caret-right"  iconPos="right" ajax="true" update="rezPlatiOd rezPlatiDo" />
                    <p:commandButton value="Obnov" icon="fa fa-refresh" ajax="true" update="rezPlatiOd rezPlatiDo :formRezervaceDataTable:rezervaceTable" actionListener="#{rezervace.onRefresh}" />
                </h:form>
                <hr></hr>
                <h:form id="formRezervaceDataTable">    
                    <p:remoteCommand name="remoteRezervaceCell" actionListener="#{rezervace.eventRezervaceCell}"/>
                    <p:dataTable id="rezervaceTable" value="#{rezervace.zdrojList}" var="zdr" rowKey="#{zdr.id}" scrollable="true" scrollWidth="99,5%" scrollHeight="92%" resizableColumns="true" resizeMode="expand" >
                        <p:column filterBy="#{zdr.spz}" style="width: 80px" >
                            <f:facet name="header">
                                <h:outputText value="SPZ"/>
                            </f:facet>
                            <h:outputText value="#{zdr.spz}" escape="false" title="#{zdr.popis}"/>
                            <br/>
                            <p:commandButton  icon="fa fa-info-circle"/>
                        </p:column>
                        <p:columns var="column" value="#{rezervace.kalendar.columns}"  columnIndexVar="colIndex" style="width: 55px" >
                            <f:facet name="header">
                                <h:outputText value="#{rezervace.kalendar.getColumn(colIndex).headerDate}"/>
                                <br/>
                                <h:outputText value="#{rezervace.kalendar.getColumn(colIndex).headerOdDo}"/>
                                <br/>
                                <p:commandButton style="width: 15px;height: 15px;" icon="fa fa-caret-down" actionListener="#{rezervace.onColKalendarDown(colIndex,0)}" rendered="#{rezervace.isColKalendarBtnRender(colIndex,0)}" update="@this"/>
                                <p:commandButton style="width: 15px;height: 15px;" icon="fa fa-caret-up"   actionListener="#{rezervace.onColKalendarDown(colIndex,1)}" rendered="#{rezervace.isColKalendarBtnRender(colIndex,1)}" update="@this"/>
                            </f:facet>
                            <h:outputText value="#{rezervace.getHtmlText(zdr,colIndex)}" escape="false"   />
                        </p:columns>
                        <p:column filterBy="#{zdr.popis}" >
                            <f:facet name="header">
                                <h:outputText value="Popis"/>
                            </f:facet>
                            <h:outputText value="#{zdr.popis}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
