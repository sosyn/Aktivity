<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>
            #{rezOnLine.rezervace.idzdr.spz}&nbsp;&nbsp;&nbsp;#{rezOnLine.rezervace.idzdr.popis}
        </title>
    </h:head>
    <h1>Cesta:</h1>
    <h:body>        
        <div class="ui-g">
            <div class="ui-g-8">
                Od:<p:calendar id="platiOd" value="#{rezOnLine.rezervace.platiod}" pattern="dd.MM.yyyy HH:mm" disabled="true" />
                Do:<p:calendar id="platiDo" value="#{rezOnLine.rezervace.platido}" pattern="dd.MM.yyyy HH:mm" disabled="true" />
            </div>
        </div>           
        <div class="ui-g">
            <div class="ui-g-2">Místo:</div>    
            <div class="ui-g-8">#{rezOnLine.rezervace.idcest.popis}</div>    
        </div>           
        <div class="ui-g">
            <div class="ui-g-2">Komentář:</div>    
            <div class="ui-g-8">#{rezOnLine.rezervace.idcest.komentar}</div>    
        </div>           
        <div class="ui-g">
            <div class="ui-g-8">
                <p:dataTable id="ucastnici" value="#{rezOnLine.rezervace.idcest.ucastnikList}" var="ucastnik" rowKey="#{itemUcast.id}" >
                    <f:facet name="header">
                        Účastníci
                    </f:facet>
                    <p:column headerText="Účastník" sortBy="#{ucastnik.idoso.popis}" >
                        <h:outputText value="#{ucastnik.idoso.popis}"/>
                    </p:column>
                    <p:column headerText="Typ účastníka" sortBy="#{ucastnik.idtypucast.popis}"  >
                        <h:outputText value="#{ucastnik.idtypucast.popis}" />
                    </p:column>
                </p:dataTable>
            </div>
        </div>           
    </h:body>
</html>
