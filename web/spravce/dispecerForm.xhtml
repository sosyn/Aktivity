<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head >
        <title>Dispečer-detail</title>
    </h:head>
    <h:body>
        <ui:composition template = "/templates/templateMain.xhtml">	
            <ui:define name="contens">
                    <p:panelGrid>
                        <!-- style="height:700px" -->
                        <p:row>
                
                            <p:column id="dispHlCol" width="40%" >
                                <h:form id="dispecerFormHl" >
                                    <ui:include src="dispecerFormDisp.xhtml" />
                                <ui:include src="dispecerFormZast.xhtml" />
                </h:form>
                            </p:column>
                            <p:column id="dispPolCol" width="700px">
                <h:form id="dispecerFormPol" >
                                <ui:include src="dispecerFormOso.xhtml"  />
                                <ui:include src="dispecerFormZdr.xhtml" />
                </h:form>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" id="dispHlBtnCol">
                <h:form id="dispecerFormBtn" >
                                <p:commandButton id="dispecerOK" action="#{dispecerForm.save()}" value="OK" icon="fa fa-file-o" ajax="false" />
                                <p:commandButton id="dispecerCancle" value="Zpět" action="#{dispecerForm.cancel()}" icon="fa fa-edit"  ajax="false" />
                </h:form>
                            </p:column>                          
                        </p:row>
                    </p:panelGrid>
   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
