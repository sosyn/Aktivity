<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:panelGrid columns="2" layout="grid">
        <f:facet name="header">
            <p:row> 
                <p:column colspan="2">Zástupci dispečera</p:column>
            </p:row>
        </f:facet>
        <p:column>
            <p:dataTable id="dataTableZast" value="#{daoDispecer.dispecerHl.zastupciList}" var="item" selectionMode="single" selection="#{daoDispecer.zastupce}" rowKey="#{item.id}" editable="true" editMode="row" >
                <p:ajax event="rowSelect" update=":dispecerForm:ZastupceNew :dispecerForm:ZastupceDel" />

                <p:column sortBy="#{item.idoso.popis}" filterBy="#{item.idoso.popis}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Příjmení, jméno, titul:"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.idoso.popis}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu id="dispecer" value="#{item.idoso}" converter="#{JSFConverterOsoba}" filter="true" disabled="#{not daoDispecer.zastupce.newEntity}" >
                                <f:selectItems value="#{dispecerForm.osobaList}" var="osoba" itemLabel="#{osoba.popis}" itemValue="#{osoba}"  />      
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column sortBy="#{item.platiod}" >
                    <f:facet name="header">
                        <h:outputText value="Platí Od"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.platiod}" >
                                <f:convertDateTime pattern="dd.MM.yyyy" />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar id="platiOd" value="#{item.platiod}" pattern="dd.MM.yyyy"  showOn="button">
                                <f:attribute name="platiDo" value="#{daoDispecer.zastupce.platido}" />
                            </p:calendar>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column sortBy="#{item.platido}">
                    <f:facet name="header" >
                        <h:outputText value="Do"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.platido}" >
                                <f:convertDateTime pattern="dd.MM.yyyy" />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar id="platiDo" value="#{item.platido}" pattern="dd.MM.yyyy"  showOn="button">
                                <f:attribute name="platiOd" value="#{daoDispecer.zastupce.platido}" />
                            </p:calendar>
                        </f:facet>
                    </p:cellEditor>                
                </p:column>
                <p:column>
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </p:column>
        <p:column >
            <p:commandButton id="ZastupceNew" value="Nový" action="#{dispecerForm.zastupceNew}" disabled="#{!dispecerForm.isButtonZastEnabled('new')}" update=":growl dataTableZast" icon="fa fa-file-o" /> <br/>
            <p:commandButton id="ZastupceDel" value="Smazat záznam"  action="#{dispecerForm.zastupceDel}" disabled="#{!dispecerForm.isButtonZastEnabled('delete')}"  update=":growl dataTableZast"  icon="fa fa-remove">
                <p:confirm  header="Žádám potvrzení" message="Opravdu smazat záznam o zástupci dispečera?" icon="ui-icon-alert" />
            </p:commandButton><br/>
            <p:confirmDialog header="Potvrďte volbu:" global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Ano" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Ne" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>                            

        </p:column>
    </p:panelGrid>
</ui:composition>
