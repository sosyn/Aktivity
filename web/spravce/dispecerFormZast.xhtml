<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:panelGrid columns="1" layout="grid">
        <f:facet name="header">
            <p:row > 
                <p:column>Zástupci dispečera</p:column>
            </p:row>
        </f:facet>
        <p:dataTable value="#{daoDispecer.zastupceList}" var="item" selectionMode="single" selection="#{daoDispecer.zastupceList}" rowKey="#{item.id}" >
            <p:column sortBy="#{item.idoso.popis}" filterBy="#{item.idoso.popis}" filterMatchMode="contains">
                <f:facet name="header">
                    <h:outputText value="Příjmení, jméno, titul:"/>
                </f:facet>
                <h:outputText value="#{item.idoso.popis}"/>
            </p:column>

            <p:column sortBy="#{item.platiod}" >
                <f:facet name="header">
                    <h:outputText value="Platí Od"/>
                </f:facet>
                <h:outputText value="#{item.platiod}" >
                    <f:convertDateTime pattern="dd.MM.yyyy" />
                </h:outputText>
            </p:column>
            <p:column sortBy="#{item.platido}">
                <f:facet name="header" >
                    <h:outputText value="Do"/>
                </f:facet>
                <h:outputText value="#{item.platido}">
                    <f:convertDateTime pattern="dd.MM.yyyy" />
                </h:outputText>
            </p:column>

        </p:dataTable>
    </p:panelGrid>
</ui:composition>
