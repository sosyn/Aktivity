<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cesta</title>
    </h:head>
    <h:body>
        <ui:composition template = "/templates/templateMain.xhtml">	
            <ui:define name="contens">
                <p:layout fullPage="false">
                    <p:layoutUnit position="center" >
                        <h:form id="cestaForm" >
                            <f:ajax event="keyup" render="targetCestaForm"/>
                            <h2>Jednání:</h2>
                            <p>
                                <p:outputLabel for="cestaOd" value="Od: "/>
                                <p:calendar id="cestaOd" value="#{cestaForm.cesta.platiod}" pattern="dd.MM.yyyy HH:mm"  showOn="button">
                                    <p:ajax event="dateSelect" update=":cestaForm:cestaOd" />
                                </p:calendar>
                                <p:outputLabel for="cestaDo" value="Do: "/>
                                <p:calendar id="cestaDo" value="#{cestaForm.cesta.platido}" pattern="dd.MM.yyyy HH:mm"  showOn="button" >
                                    <p:ajax event="dateSelect" update=":cestaForm:cestaDo" />
                                </p:calendar>                   
                            </p>
                            <p>
                                <p:outputLabel for="cestaMisto" value="Místo:"/>
                                <br/>
                                <p:inputTextarea id="cestaMisto" value="#{cestaForm.cesta.popis}" rows="1" cols="80" />
                            </p>
                            <p>
                                <p:outputLabel for="cestaUcel" value="Účel:" />
                                <br/>
                                <p:inputTextarea id="cestaUcel" value="#{cestaForm.cesta.komentar}" rows="5" cols="80"/>
                            </p>
                            <p>
                                <p:outputLabel for="cestaTypZdr" value="Dopravní prostředek:" />
                                <br/>
                                <p:selectOneMenu id="cestaTypZdr" value="#{cestaForm.cesta.idtypzdr}" converter="JSFConverterTypZdr" >
                                    <f:selectItems value="#{cestaForm.typZdrList}" var="item" itemLabel="#{item.popis}" itemValue="#{item}"  />      
                                </p:selectOneMenu>
                            </p>
                            <p>
                                <p:outputLabel for="cestaZaloha" value="Záloha:" />
                                <br/>
                                <p:inputNumber id="cestaZaloha" value="#{cestaForm.cesta.zaloha}" symbol=" Kč" symbolPosition="s" 
                                               decimalSeparator="," thousandSeparator="." minValue="0" maxValue="1000000" />
                            </p>
                            <h:outputText id="targetCestaForm" />
                        </h:form>
                    </p:layoutUnit>
                    <p:layoutUnit position="east" size="70%" >
                        <h:form id="cestaFormTables">
                            <h:messages id="errorMessages" style="color:red;margin:8px;" />
                            <p>
                                <p:dataTable id="cestaUcastnici" value="#{cestaForm.ucastnikList}" var="itemUcast" selectionMode="single" selection="#{cestaForm.ucastnik}" rowKey="#{itemUcast.id}" editable="true" editMode="row" >
                                    <f:facet name="header">
                                        Účastníci
                                    </f:facet>
                                    <p:column sortBy="#{itemUcast.idoso.popis}"  filterBy="#{itemUcast.idoso.popis}" filterMatchMode="contains" >
                                        <f:facet name="header" >
                                            <h:outputText value="Účastník"/>
                                        </f:facet>
                                        <h:outputText value="#{itemUcast.idoso.popis}"/>
                                    </p:column>
                                    <p:column sortBy="#{itemUcast.idtypucast.popis}"  filterBy="#{itemUcast.idtypucast.popis}" filterMatchMode="contains"  >
                                        <f:facet name="header" >
                                            <h:outputText value="Typ účastníka"/>
                                        </f:facet>
                                        <p:cellEditor  >
                                            <f:facet name="output">
                                                <h:outputText value="#{itemUcast.idtypucast.popis}" />
                                            </f:facet>
                                            <f:facet name="input" >
                                                <h:selectOneMenu  value="#{itemUcast.idtypucast}"  style="width:100%" >
                                                    <f:selectItems value="#{cestaForm.typUcastList}" var="typUcastnika" itemLabel="#{typUcastnika.popis}" itemValue="#{typUcastnika}"   />
                                                    <f:converter   converterId="JSFConverterTypUcast"  />
                                                    <!--  <f:validator validatorId="jsf.cesty.typUcastValidator" /> -->
                                                </h:selectOneMenu>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="width:32px">
                                        <p:rowEditor />
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton id="ucastnikNew" value="Nový" actionListener="#{cestaForm.prepareHelperOsoby}" onsuccess="PF('ViewDlgHelperOsoby').show()" update=":cestaFormTables:cestaUcastnici"  icon="fa fa-file-o" />
                                        <p:commandButton id="ucastnikDel" value="Smazat"  action="#{cestaForm.ucastnikDelete}"  update=":cestaFormTables:cestaUcastnici"  icon="fa fa-remove">
                                            <p:confirm  header="Potvrzení" message="Opravdu smazat záznam &quot;#{cestaForm.ucastnik.idoso.popis}&quot; ?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                    </f:facet>
                                </p:dataTable>
                                <p:confirmDialog header="Potvrďte volbu:" global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Ano" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Ne" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>                            
                            </p>
                            <p>
                                <p:dataTable id="cestaRez"  value="#{cestaForm.rezervaceList}" var="itemRez" selectionMode="single" selection="#{cestaForm.rezervace}" rowKey="#{itemRez.id}" editable="true" editMode="row">
                                    <f:facet name="header">
                                        Rezervace vozidel
                                    </f:facet>
                                    <p:column >
                                        <f:facet name="header" >
                                            <h:outputText value="Dispečer"/>
                                        </f:facet>
                                        <h:graphicImage value="#{cestaForm.iconDispecer(itemRez)}" title="Stav schválení rezervace dispečerem." />
                                    </p:column>
                                    <p:column sortBy="#{itemRez.idzdr.popis}"  filterBy="#{itemRez.idzdr.popis}" filterMatchMode="contains" >
                                        <f:facet name="header" >
                                            <h:outputText value="Zdroj"/>
                                        </f:facet>
                                        <h:outputText value="#{itemRez.idzdr.popis}"/>
                                    </p:column>
                                    <p:column sortBy="#{itemRez.idzdr.spz}"  filterBy="#{itemRez.idzdr.spz}" filterMatchMode="contains" >
                                        <f:facet name="header" >
                                            <h:outputText value="SPZ"/>
                                        </f:facet>
                                        <h:outputText value="#{itemRez.idzdr.spz}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Od"/>
                                        </f:facet>
                                        <p:cellEditor  >                                           
                                            <f:facet name="output">
                                                <h:outputText value="#{itemRez.platiod}" >
                                                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                                                </h:outputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:calendar value="#{itemRez.platiod}" pattern="dd.MM.yyyy HH:mm" />
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Do"/>
                                        </f:facet>
                                        <p:cellEditor  >                                           
                                            <f:facet name="output">
                                                <h:outputText value="#{itemRez.platido}" >
                                                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                                                </h:outputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:calendar value="#{itemRez.platido}" pattern="dd.MM.yyyy HH:mm" />
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="width:32px">
                                        <p:rowEditor />
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton  id="rezNew"  value="Nová" actionListener="#{cestaForm.prepareHelperZdroj}" onsuccess="PF('ViewDlgHelperZdr').show()" update=":cestaFormTables:cestaRez" icon="fa fa-file-o"/>                                  
                                        <p:commandButton  id="rezDel"  value="Smazat" action="#{cestaForm.rezervaceDelete}" update=":cestaFormTables:cestaRez" icon="fa fa-remove" >
                                            <p:confirm  header="Potvrzení" message="Opravdu smazat záznam &quot;#{cestaForm.rezervace.idzdr.popis}&quot; ?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                    </f:facet>
                                </p:dataTable>
                            </p>
                        </h:form>
                    </p:layoutUnit>
                    <p:layoutUnit position="south">
                        <h:form id="cestaFormBtn" >
                            <p:commandButton id="cestaOK" action="#{cestaForm.saveCesta}" value="OK" icon="fa fa-file-o" />
                            <p:commandButton id="cestaCancle" value="Zpět" onclick="window.history.back();" icon="fa fa-edit" />
                            <p:commandButton  id="cestaTiskPruvodka" value="Průvodka"  icon="fa fa-id-card-o" ajax="false" />
                        </h:form>
                    </p:layoutUnit>
                </p:layout>
                <ui:include src="/helper/helperOsoby.xhtml"/>
                <ui:include src="/helper/helperZdroj.xhtml"/>               
            </ui:define>
        </ui:composition>
    </h:body>
</html>
