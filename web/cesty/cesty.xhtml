<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Moje cesty</title>
    </h:head>
    <h:body>
        <ui:composition template = "/templates/templateMain.xhtml">	
            <ui:define name="contens">
                <p:layout fullPage="false">
                    <p:layoutUnit position="north" size="50">
                        <h:form id="platnostForm">
                            <p:outputLabel for="platiOd" value="Od:" />
                            <p:calendar id="platiOd" value="#{cesty.platiOd}" pattern="dd.MM.yyyy">
                                <p:ajax event="dateSelect" listener="#{cesty.onPlatiOdSelect}" update="platiOd,platiDo" />
                            </p:calendar>
                            <p:outputLabel for="platiDo" value="Do:" />
                            <p:calendar id="platiDo" value="#{cesty.platiDo}" pattern="dd.MM.yyyy">
                                <p:ajax event="dateSelect" listener="#{cesty.onPlatiDoSelect}" update="platiOd,platiDo" />
                            </p:calendar>
                        </h:form>
                    </p:layoutUnit>
                    <p:layoutUnit position="center" size="50" >
                        <h:form id="formCesty">
                            <p:dataTable id="cestyCesty" value="#{cesty.cesty}" selection="#{cesty.cesta}" rowKey="#{itemCesta.id}" var="itemCesta"  selectionMode="single">
                                <p:ajax event="rowSelect" update=":formBtn" />
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Od"/>
                                    </f:facet>
                                    <h:outputText value="#{itemCesta.platiod}">
                                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Do"/>
                                    </f:facet>
                                    <h:outputText value="#{itemCesta.platido}">
                                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Místo"/>
                                    </f:facet>
                                    <h:outputText value="#{itemCesta.popis}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Účel:"/>
                                    </f:facet>
                                    <h:outputText value="#{itemCesta.komentar}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:layoutUnit>
                    <p:layoutUnit position="east" size="100">
                        <h:form id="formBtn">
                            <p:commandButton id="CestaNew" value="Nová" action="#{cesty.newCesta()}"  icon="fa fa-file-o" ajax="false" />
                            <p:commandButton id="CestaEdit" value="Edituj" action="#{cesty.editCesta()}" disabled="#{cesty.cesty.size()==0 || cesty.cesta==null}" icon="fa fa-edit" ajax="false" />
                            <p:commandButton id="CestaDel" value="Smazat" disabled="#{cesty.cesty.size()==0 || cesty.cesta==null}" icon="fa fa-remove" ajax="false" />
                            <p:commandButton  id="CestaTiskPruvodka" value="Průvodka" action="#{cesty.printPruvodka}" disabled="#{cesty.cesty.size()==0 || cesty.cesta==null}" icon="fa fa-id-card-o" ajax="false" />
                        </h:form>
                    </p:layoutUnit>
                </p:layout>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
